<html lang="es" data-bs-theme="light">
<head>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .card {
      width: 100%;

      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="mb-4 text-center">Iniciar sesi√≥n</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input id="email" type="email" class="form-control" placeholder="tu@correo.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input id="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>
      <div id="error-msg" class="text-danger mt-3" style="display:none;font-size:.9rem;"></div>
    </form>
  </div>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Configuraci√≥n inline de Firebase -->
  <script>
    console.log('üõ†Ô∏è Configurando Firebase‚Ä¶');
    const firebaseConfig = {
      apiKey: "AIzaSyBfn9o6Vd317UrBBtXEH2lRL8EXnfxYIC0",
      authDomain: "login-web-a4856.firebaseapp.com",
      projectId: "login-web-a4856",
      storageBucket: "login-web-a4856.firebasestorage.app",
      messagingSenderId: "952487862914",
      appId: "1:952487862914:web:d38ee52e523f544e098a9b",
      measurementId: "G-MP4JJX168Z"
    };
    firebase.initializeApp(firebaseConfig);
    console.log('‚úÖ Firebase apps:', firebase.apps.length);
  </script>

  <!-- L√≥gica de login con depuraci√≥n -->
  <script>
    const auth = firebase.auth();

    window.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ DOM cargado, enlazando formulario‚Ä¶');
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('üñ±Ô∏è Submit pulsado');
        loginUser();
      });
    });

    function loginUser() {
      console.log('üöÄ Entrando en loginUser()');
      const errDiv = document.getElementById('error-msg');
      errDiv.style.display = 'none';
      errDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      console.log('üìß Email:', email, 'üîí Password:', password ? '‚óè‚óè‚óè‚óè' : '(vac√≠o)');

      if (!email || !password) {
        errDiv.textContent = 'Por favor ingresa tu email y contrase√±a';
        errDiv.style.display = 'block';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCred => {
          console.log('üîë Login OK, pidiendo idToken‚Ä¶');
          return userCred.user.getIdToken();
        })
        .then(idToken => {
          console.log('üßæ idToken recibido:', idToken.slice(0,10) + '‚Ä¶');
          document.cookie = `idToken=${idToken}; path=/; secure; samesite=strict;`;
          console.log('üîÄ Redirigiendo a psia.html');
          window.location.href = 'psia.html';
        })
        .catch(err => {
          console.error('‚ùå Error en signInWithEmailAndPassword:', err);
          let msg = 'Error: ' + err.message;
          if (err.code === 'auth/invalid-email') msg = 'Formato de correo inv√°lido.';
          if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password')
            msg = 'Email o contrase√±a incorrectos.';
          errDiv.textContent = msg;
          errDiv.style.display = 'block';
        });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
