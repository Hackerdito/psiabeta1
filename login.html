<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSIA | Iniciar sesión</title>

  <!-- Bootstrap y tus estilos -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- 3) Configuración de Firebase (inline) -->
<script> src="firebaseConfig.js"</script>

  <!-- Tu configuración (API key, authDomain, etc.) -->
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <form id="login-form" class="mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" class="form-control" placeholder="tu@correo.com" required />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" placeholder="••••••" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      <div id="error-msg" class="text-danger mt-2" style="display:none;font-size:.9rem;"></div>
    </form>
  </div>

 <!-- Tu lógica de login -->
  <script>
    const auth = firebase.auth();

    // Verifica que Firebase esté inicializado
    console.log('Firebase apps:', firebase.apps.length);

    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM ready, enlazando form…');
      document.getElementById('login-form').addEventListener('submit', e => {
        e.preventDefault();
        console.log('loginUser llamado');
        loginUser();
      });
    });

    function loginUser() {
      console.log('Dentro de loginUser()');
      const errDiv = document.getElementById('error-msg');
      errDiv.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        errDiv.textContent = 'Por favor ingresa tu email y contraseña';
        errDiv.style.display = 'block';
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(u => u.user.getIdToken())
        .then(idToken => {
          console.log('Login OK, token:', idToken.slice(0,10)+'…');
          document.cookie = `idToken=${idToken}; path=/; secure; samesite=strict;`;
          window.location.href = 'psia.html';
        })
        .catch(err => {
          console.error('Error en signIn:', err);
          let msg = 'Error: ' + err.message;
          if (err.code === 'auth/invalid-email') msg = 'Formato de correo inválido.';
          if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password')
            msg = 'Email o contraseña incorrectos.';
          errDiv.textContent = msg;
          errDiv.style.display = 'block';
        });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
